<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise8</title>
    <style>
        p , span { border-style: solid;color: white;font-size: xx-large;width: 100%;}
        h1 {color: rgb(255, 81, 0);}
    </style>
</head>
<body style="background-color: darkblue;">
    <h1> Block-level</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>Paragraphs are block-level elements, so they stack vertically.</p>
    <h1> Inline</h1>
    <div>
    <span>Links are</span>
    <span>inline elements,</span>
    <span>so they fit side by side.</span>
    </div>
</body>
</html>
